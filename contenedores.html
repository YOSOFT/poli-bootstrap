<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contenedores</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>

    .cabecera {
      height: 200px;
    }
    .caja {
      height: 100px;
    }
  </style>
</head>
<body>
  <h1 class="text-info">Contenedores</h1>
  <hr>
  <div class="cabecera bg-primary"></div>
  <div class="container bg-danger caja"></div>
  <div class="container-fluid bg-info caja"></div>
  <div class="container bg-warning caja">
    <div class="row">
      <div class="col bg-primary caja">1</div>
      <div class="col bg-secondary caja">1</div>
      <div class="col bg-dark caja">1</div>
    </div>
    <div class="row">
      <div class="col bg-danger caja">1</div>
      <div class="col bg-warning caja">1</div>
      <div class="col bg-success caja">1</div>
      <div class="col bg-info caja">1</div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Colores</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      background-color: #cecece;
      padding: 20px;
    }
    .caja {
      width: 100px;
      height: 100px;
      background-color: red;
      display: inline-block;
      color: white;
      text-align: center;
      line-height: 100px;
    }
  </style>
</head>
<body>
  <h1>Colores</h1>
  <div class="caja bg-primary">primary</div>
  <div class="caja bg-secondary">secondary</div>
  <div class="caja bg-success">success</div>
  <div class="caja bg-danger">danger</div>
  <div class="caja bg-warning">warning</div>
  <hr>
  <div class="caja bg-info">info</div>
  <div class="caja bg-light text-dark">light</div>
  <div class="caja bg-dark">dark</div>
  <div class="caja bg-white text-info">white</div>
  <div class="caja bg-transparent text-danger">transparent</div>
</body>
</html>
